<div class="alert alert-danger" *ngIf="frituurs.length <= 0">
  <p><strong>Probleem met laden van Frituur data!</strong></p>
</div>
<h1 style="padding: 1%">Alle bekende frituuren: </h1>
<div class="frituurs">
  <app-frituur-item *ngFor="let frituur of frituurs"
                    [frituur]="frituur"
                    [locationId]="locationId"
  ></app-frituur-item>
</div>
