<div class="alert alert-danger" *ngIf="locations.length <= 0">
  <p><strong>Probleem met laden van Locations data!</strong></p>
</div>
<h1 style="padding: 1%">Alle bekende locaties: </h1>
<div class="locations">

  <app-location-item *ngFor="let location of locations"
                     [location]="location"
  ></app-location-item>
</div>
